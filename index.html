<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <header>
        <h1></h1>
        <h2></h2>
        <p id="resultado"></p>

        <label>Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ex: 70">

        <label>Altura (m):</label>
        <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75"

        <label>Idade:</label>
        <input type="number" id="idade" placeholder="Ex: 25"

        <label>Sexo:</label>
        <select id="sexo">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
        </select>
        
        <p></p>
    
    </header>
    <main class="container">
        <button onclick="solicitarDadosUsuario()" class="button">Calcular TMB</button>  
        <button onclick="reiniciarDados()" id="reiniciar" class="button" disabled>Limpar dados</button>
    </main>

      <script src="app.js"></script>
</body>
</html>
